<mat-dialog-content>
    <p>ARE YOU SURE YOU WANT TO DELETE?</p>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-raised-button color="warn" [mat-dialog-close]="true" tabindex="1">
        YES
    </button>
    <button mat-raised-button [mat-dialog-close]="false" tabindex="-1">NO</button>
</mat-dialog-actions>
